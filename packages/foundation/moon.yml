# https://moonrepo.dev/docs/config/project
$schema: "https://moonrepo.dev/schemas/project.json"

language: "rust"
stack: "backend"
type: "library"

project:
  name: "foundation"
  description: "Common components shared by multiple apcoizy packages"

tasks:
  format:
    command: "cargo fmt"
  check:
    command: "cargo check && cargo clippy"
  test:
    command: "cargo test"
  build:
    command: "cargo build"
